<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sejas - WordPress Playground Blueprint Builder</title>
    <style>
      main {
        display: flex;
        flex-direction: row;
        justify-content: stretch;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
        justify-content: stretch;
        align-items: stretch;
        flex: 2;
      }
      .column.editor {
        flex: 1;
      }
      .separator {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 60px;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
      button {
        width: 100%;
        height: 100%;
        font-size: 24px;
        font-weight: bold;
        background: none;
        border: none;
        cursor: pointer;
      }
      textarea,
      .jsontext {
        width: 100%;
        height: 100%;
        /* resize: none;
        border: none;
        padding: 0;
        font-size: 16px;
        font-family: monospace;
        line-height: 1.5;
        color: #333; */
      }
    </style>
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@2.0/dist/css/pretty-print-json.css>
    <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@2.0/dist/pretty-print-json.min.js></script>
  </head>
  <body>
    <main>
      <div class="column editor">
        <pre id="jsontext" class="json-container" contenteditable="true"></pre>
      </div>
      <div class="separator">
        <button>▶️</button>
      </div>
      <div class="column">
        <iframe src="https://playground.wordpress.net/?mode=seamless"></iframe>
      </div>
    </main>

    <script>
      const iframeSrc = "https://playground.wordpress.net/?mode=seamless";
      const iframe = document.querySelector("iframe");
      // const textarea = document.querySelector("textarea");
      const textarea = document.querySelector("#jsontext");
      const button = document.querySelector("button");

      window.test = {
        iframeSrc,
        iframe,
        textarea,
        button,
      };

      function formatJson(el, jsonObject={}) {
          el.innerHTML = prettyPrintJson.toHtml(jsonObject, {
              quoteKeys: true,
              trailingComma: false,
            });
      }

      function appendBlueprint(opts={}) {
        const {fromButton = false} = opts;
        try {
          // const blueprintString = textarea.value;
          const blueprintString = textarea.innerText.replace(/\n/g, "");
          console.log('blueprintString', blueprintString)
          const blueprintJsonObject = JSON.parse(blueprintString);
          if(fromButton){
            formatJson(textarea, blueprintJsonObject);
          }
          iframe.src = `${iframeSrc}?time=${new Date().getTime()}#${blueprintString}`;
          // iframe.contentWindow.location.reload();
        } catch (error) {
          console.error(error);
        }
      }

      textarea.addEventListener("input", appendBlueprint);
      button.addEventListener("click", () => appendBlueprint({fromButton: true}));

      // textarea.value = JSON.stringify({
      formatJson(textarea, {
        landingPage: "/wp-admin/",
        preferredVersions: {
          php: "7.4",
          wp: "5.9",
        },
        steps: [
          {
            step: "login",
            username: "admin",
            password: "password",
          },
        ],
      }, {
        quoteKeys: true,
        trailingComma: false,
      });

      
      appendBlueprint();
    </script>
  </body>
</html>
