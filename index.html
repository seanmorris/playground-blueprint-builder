<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress Playground Blueprint Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@2.0/dist/css/pretty-print-json.css" /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@2.0/dist/pretty-print-json.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/really-relaxed-json@0.3.2/src/umd.bundle.js" type="text/javascript"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.31.2/css/ace.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.31.2/src-min-noconflict/ace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.31.2/src-min-noconflict/ext-language_tools.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class = "playground-wrapper">
      <main>
        <div class="column editor">
          <div class="toolbar">
            <span>âŒ˜ ctrl + space: show autocomplete</span>
            <button id = "run" class = "cta run">RUN IT</button>
          </div>
          <pre id="jsontext" class="json-container" contenteditable="true"></pre>
        </div>
        <div class = "separator"></div>
        <div class="column">
          <div class="toolbar">
            <button id = "new-tab">NEW TAB</button>
          </div>
          <iframe id = "wp-playground"></iframe>
        </div>
      </main>
    </div>
  </body>
</html>
